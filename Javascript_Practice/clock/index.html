<!doctype html>

  <html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Clock</title>
    <meta name="description" content="Page Description">
    <meta name="author" content="Josh Unwin">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="col-1">
        <div class="clock">
           <div class="hand hour" data-hour-hand></div>
           <div class="hand minute" data-minute-hand></div>
           <div class="hand second" data-second-hand></div>
           <div class="number number1">1</div>
           <div class="number number2">2</div>
           <div class="number number3">3</div>
           <div class="number number4">4</div>
           <div class="number number5">5</div>
           <div class="number number6">6</div>
           <div class="number number7">7</div>
           <div class="number number8">8</div>
           <div class="number number9">9</div>
           <div class="number number10">10</div>
           <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div class="digital-clock">
          <span>The time now is</span>
          <span class='digital-time' data-digital-clock></span>
        </div>
      </div>
      <div class="col-2">
        <span class='secondary-text'>It's</span>
        <span data-day>Monday,</span>
        <span class='secondary-text'>the</span>
        <span data-date>15th</span>
        <span class='secondary-text'>of</span>
        <span data-month>July</span>
      </div>

    </div>
  </body>
  </html>
